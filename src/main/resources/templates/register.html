<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uchuu - Register</title>
</head>
<body>
<h1>
    Register
</h1>
<form method="post" action="register">

    <input type="text" name="username" required/><br/>

    <input type="password" name="password" required/><br>

</body>
</html>
